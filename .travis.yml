language: node_js
node_js:
  - node

dist: trusty
sudo: false

# Install yarn
# https://github.com/travis-ci/travis-ci/issues/6720#issuecomment-285981417
addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn

install:
  - yarn install
  - yarn upgrade

script:
  - yarn build:production
  - yarn test

after_success:
  - bash bin/deploy.sh

cache:
  yarn: true
  directories:
    - node_modules

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
    - gh-pages

notifications:
  webhooks: http://webhook.hakatashi.com/travis
