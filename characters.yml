  codepoint: 0x1E9E
  name: LATIN CAPITAL LETTER SHARP S
  description:
    - 「ß(エスツェット)」の大文字問題は、古来100年間にわたりドイツ人を悩ませてきた問題だった。
    - 「ß」は、ドイツ語特有の文字で、字音的には「ss」と同一である。かつては「ss」を含む単語は自由に「ß」に書き換えることが可能だったが、19世紀ごろから、それぞれがある程度意識して使い分けるようになった。
    - このようにしてドイツ語に「ß」は生まれた。例えば、ドイツ語で「いかだ」は「Floß」である。ドイツ語に「ss」で始まる単語はないので、「ß」で始まる単語もない。従って大文字の「ß」は存在しえない――万が一、文章をすべて大文字で記す事になった場合は、「ß」を「ss」に開けばいい。「Floß」は「FLOSS」となる。
    - 事態がまかり通らなくなったのは、20世紀に入ってからである。1901年、ドイツの国語改革の一環として、ドイツ語の正しい綴りを統一する「ドイツ正書法」が制定された。これにより、「ß」を使用する単語と「ss」を使用する単語が明確に規定され、「ß」と「ss」の弁別が生まれた。同時に、「ß」を大文字で書く時は「SS」とするというルールが明文化された。そして1997年、ドイツ正書法が改正され、「ß」と「ss」の区別はさらに厳密なものになった。長母音の後は「ß」、短母音の後は「ss」というルールが生まれ、これがあらゆる単語に適用されるようになった。
    - こうなってくると、もはや「ß」と「ss」は別の文字である。例えば、「大きさ」を意味する「Maße(マーセ)」と、「塊」を意味する「Masse(マッセ)」とは異なる。これらを大文字で書いたときに、「Maße」が「Masse」と同じ綴りになるのは違和感がある⋯⋯という流れが生まれ始めた。こうして「ß」の大文字を表す文字が各方面で作られたが、正書法に則ってないので使うべきでないという意見もあり、大きな論争となった。
    - そんな具合なので、2007年、Unicodeに「ß」の大文字が独立した文字として登録されたときには、大きな話題を呼んだ。新しい文字コードに対応するためのフォントがすぐさま設計され、新聞の見出しなどでも徐々に「ß」の大文字が用いられるようになっていった。
    - そして2017年6月28日、ドイツ正書法の改正により、「ß」の大文字が公式に認められることとなった。ドイツ正書法が制定されて爾来116年、ようやくこの文字は市民権を勝ち取ったのである。
    - 古くからある文字を、どうやって新しい書記体系に組み込むか。このような問題は、他の言語でもしばしば見られる。日本語だって例外ではない。例えば、踊り字の一つである「くの字点」を、横書きで表現する時にどうするのかという問題――横書き用の新たな「くの字点」を考案するのか、それとも「くの字点」を用いず開いてしまうのか⋯⋯。開いてしまっても意味としては同じだが、きっと「くの字点」の古典的な雰囲気を崩してしまうことに抵抗がある人も多いだろう。
    - ドイツ語は、新たな文字を考案するという選択をした。個人的には、2007年のUnicode採択が一役買っているのではないかと考えている。
    - 文字コードは社会を変える。
